{% extends "base.html" %} {% block title %}Room {{ room.room_id }}{% endblock %}
{% block content %}
<h2>Room {{ room.room_id }}</h2>

<p><strong>Players:</strong> {{ room.players|join:", " }}</p>

{% if role %}
<div class="alert alert-info">Your role: <strong>{{ role }}</strong></div>
{% endif %}

<a href="{% url 'start_round' room.room_id %}" class="btn btn-success">
    Start Round
</a>
{% endblock %}
